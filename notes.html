<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Twórcy YouTubera</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .idea-section { margin: 2rem auto; max-width: 700px; text-align: left; }
    .idea-section h2 { border-bottom: 2px solid #ff2d55; padding-bottom: 0.5rem; }
    .idea-card { background: #1e1e1e; margin: 1rem 0; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px #ff2d55; }
    .idea-card textarea { width: 100%; height: 80px; margin-top: 0.5rem; }
    .save-btn { background: #ff2d55; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .save-btn:hover { background: #ff0055; }
  </style>
</head>
<body class="fade-in">
  <header class="animated-header">
    <h1>📋 Panel Twórcy YouTubera</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="game.html">Gra</a>
      <a href="notes.html">Pomysły</a>
    </nav>
  </header>
  <main class="idea-section">
    <h2>🎮 Pomysły na gameplaye</h2>
    <div class="idea-card">
      <textarea id="gameplayIdeas" placeholder="Dodaj swoje pomysły..."></textarea>
      <button class="save-btn" onclick="saveNote('gameplayIdeas')">💾 Zapisz</button>
    </div>

    <h2>⚙️ Modyfikacje gry</h2>
    <div class="idea-card">
      <textarea id="modIdeas" placeholder="Dodaj modyfikacje..."></textarea>
      <button class="save-btn" onclick="saveNote('modIdeas')">💾 Zapisz</button>
    </div>

    <h2>💬 Interakcja z widzami</h2>
    <div class="idea-card">
      <textarea id="viewerIdeas" placeholder="Pomysły na udział widzów..."></textarea>
      <button class="save-btn" onclick="saveNote('viewerIdeas')">💾 Zapisz</button>
    </div>

    <h2>🔧 Koderskie wyzwania</h2>
    <div class="idea-card">
      <textarea id="devIdeas" placeholder="Zapisz swoje pomysły na koderskie odcinki..."></textarea>
      <button class="save-btn" onclick="saveNote('devIdeas')">💾 Zapisz</button>
    </div>

    <h2>🎥 Playlisty / Serie</h2>
    <div class="idea-card">
      <textarea id="seriesIdeas" placeholder="Pomysły na serie YouTube..."></textarea>
      <button class="save-btn" onclick="saveNote('seriesIdeas')">💾 Zapisz</button>
    </div>
  </main>
  <script>
    function saveNote(id) {
      const val = document.getElementById(id).value;
      localStorage.setItem(id, val);
      alert("Zapisano!");
    }
    window.onload = () => {
      const fields = ['gameplayIdeas', 'modIdeas', 'viewerIdeas', 'devIdeas', 'seriesIdeas'];
      fields.forEach(id => {
        const val = localStorage.getItem(id);
        if (val) document.getElementById(id).value = val;
      });
    };
  </script>
</body>
</html>
