<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen with YouTube Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div id="video-container">
            <iframe id="youtube-video" 
                    src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&controls=0&loop=1&playlist=YOUR_VIDEO_ID&mute=1" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
