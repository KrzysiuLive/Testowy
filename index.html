<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moja Strona Youtubera</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="#social">Sociale</a>
      <a href="#game">Gra</a>
      <a href="#ideas">Studio Pomysłów</a>
    </nav>
  </header>

  <section id="social" class="section">
    <h2>Moje Social Media</h2>
    <div class="social-links">
      <a href="https://youtube.com/" target="_blank">YouTube</a>
      <a href="https://discord.gg/" target="_blank">Discord</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
    </div>
  </section>

  <section id="game" class="section">
    <h2>Mini Gra: Snake</h2>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="scoreboard">🏆 Najlepszy wynik: <span id="highscore">0</span></div>
  </section>

  <section id="ideas" class="section">
    <h2>Studio Pomysłów</h2>
    <div id="idea-board">
      <div class="column" data-status="pomysl">
        <h3>🧠 Pomysł</h3>
        <div class="cards" id="pomysl-cards"></div>
        <button id="add-pomysl">Dodaj pomysł</button>
      </div>
      <div class="column" data-status="realizacja">
        <h3>🛠️ W realizacji</h3>
        <div class="cards" id="realizacja-cards"></div>
      </div>
      <div class="column" data-status="zrealizowane">
        <h3>✅ Zrealizowane</h3>
        <div class="cards" id="zrealizowane-cards"></div>
      </div>
    </div>
  </section>

  <script src="scripts/game.js"></script>
  <script src="scripts/ideas.js"></script>
</body>
</html>
